font_size         14.0
font_family       JetBrains Mono Medium Nerd Font Complete
italic_font       JetBrains Mono Medium Italic Nerd Font Complete
bold_font         JetBrains Mono Bold Nerd Font Complete
bold_italic_font  JetBrains Mono Bold Italic Nerd Font Complete

sync_to_monitor yes
repaint_delay 8
enable_audio_bell no
window_alert_on_bell no
bell_on_tab yes

adjust_column_width  0
adjust_line_height   6

disable_ligatures   never
wheel_scroll_multiplier 8.0

cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_text_color background
cursor_blink_interval 0

url_style curly
open_url_modifiers kitty_mod
open_url_with default
url_prefixes http https file ftp
detect_urls yes

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style powerline

enabled_layouts grid, tall

##################################################
#
# KEYBINDINGS
#
##################################################

map kitty_mod+l next_window
map kitty_mod+h prev_window
map kitty_mod+s next_layout
map kitty_mod+n next_tab
map kitty_mod+p prev_tab
map kitty_mod+q close_tab
map kitty_mod+w close_window
map kitty_mod+u scroll_page_up
map kitty_mod+d scroll_page_down
map kitty_mod+k show_scrollback
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9

