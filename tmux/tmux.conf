# Tmux conf file

# Change default C-b to C-a
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Turn vi keys on
setw -g mode-keys vi

# Source tmux conf
bind r source-file ~/.config/tmux/tmux.conf \; display "Fresh Tmux Config!"

# scrolling
set -g mouse on

# fix true color support
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# for macOS use screen-256color, otherwise tmux breaks (https://github.com/tmux/tmux/issues/2226)
# set -g default-terminal "screen-256color"

# no wait escape time for neovim/vim
set -g escape-time 0

# rebind splitting windows
unbind-key %
bind v split-window -h -c "#{pane_current_path}"
unbind-key s
bind s split-window -v -c "#{pane_current_path}"

# rebind looking at all sessions
unbind-key o
bind o choose-session # (o)verview of sessions

# Vim-like key bindings for pane navigation (default uses cursor keys).
unbind-key h
bind h select-pane -L
unbind-key j
bind j select-pane -D
unbind-key k
bind k select-pane -U
unbind-key l # normally used for last-window
bind l select-pane -R

# Resizing (mouse also works).
unbind-key Left
bind -r Left resize-pane -L 5
unbind-key Right
bind -r Right resize-pane -R 5
unbind-key Down
bind -r Down resize-pane -D 5
unbind-key Up
bind -r Up resize-pane -U 5

# popup fuzzy finder for sessions
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# create new session with fzf
bind C-n run "$HOME/dotfiles/scripts/tmux-new-session.fish" 

# create new note in zk wiki
bind C-z display-popup -E -d "$HOME/wiki" nvim

# switch to recent session
bind C-a switch-client -l

# enter copy mode
bind k copy-mode





